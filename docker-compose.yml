version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: yachtlife-postgres
    environment:
      POSTGRES_DB: yachtlife
      POSTGRES_USER: yachtlife
      POSTGRES_PASSWORD: yachtlife_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U yachtlife"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - yachtlife-network

  minio:
    image: minio/minio:latest
    container_name: yachtlife-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: yachtlife
      MINIO_ROOT_PASSWORD: yachtlife_minio_password
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - yachtlife-network

